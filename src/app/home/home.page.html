<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00438852 - Mike Healy - Mobile Applications Development
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="search-box" style="padding: 16px;">
    <div class="search-row">
      <ion-item class="search-input">
        <ion-input
          [(ngModel)]="searchQuery"
          placeholder="Enter your ingredients!"
          aria-label="Ingredient search input"
          (keyup.enter)="searchRecipes()">
        </ion-input>
      </ion-item>

      
      <ion-item class="result-selector">
        <ion-select [(ngModel)]="resultLimit" interface="popover">
          <ion-select-option [value]="10">10</ion-select-option>
          <ion-select-option [value]="25">25</ion-select-option>
          <ion-select-option [value]="50">50</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div style="margin-top: 12px;">
      <ion-button color="primary" expand="block" size="large" (click)="searchRecipes()">
        <ion-icon slot="start" name="search"></ion-icon>
        Search
      </ion-button>
    </div>
  </div>

  
  <div *ngIf="loading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  
  <ion-grid *ngIf="!loading && recipes.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let recipe of recipes">
        <ion-card class="recipe-card">
          <img [src]="recipe.image" [alt]="recipe.title" />
          <ion-card-header>
            <ion-card-title>{{ recipe.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" [routerLink]="['/recipe-details', recipe.id]">
              Details
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngIf="!loading && searched && recipes.length === 0" class="no-results">
    <p>No recipes found. Try different ingredients!</p>
  </div>


</ion-content>
