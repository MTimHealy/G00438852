<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00438852 - Mike Healy - Mobile Applications Development
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Ingredient Search Box -->
  <div class="search-box" style="padding: 16px;">
    <ion-item>
      <ion-input
        placeholder="Enter your ingredients!"
        aria-label="Ingredient search input">
      </ion-input>
    </ion-item>
    <div style="margin-top: 12px;">
      <ion-button color="primary" expand="block" size="large">
        <ion-icon slot="start" name="search"></ion-icon>
        Search
      </ion-button>
    </div>
  </div>

  
</ion-content>
