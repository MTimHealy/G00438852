<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00438852 - Mike Healy - Mobile Applications Development
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content [fullscreen]="true" (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="page-title" style="padding: 24px 16px 16px 16px; text-align: center;">
    <h1 style="margin: 0; font-size: 24px; font-weight: 600;">Search for a recipe below!</h1>
  </div>

  <div class="search-box" style="padding: 0 16px 16px 16px;">
    <ion-item class="search-input">
      <ion-input
        [(ngModel)]="searchQuery"
        placeholder="Enter your ingredients or a recipe name!"
        aria-label="Ingredient search input"
        (keyup.enter)="searchRecipes()">
      </ion-input>
    </ion-item>

    <div style="margin-top: 12px;">
      <ion-button color="primary" expand="block" size="large" (click)="searchRecipes()">
        <ion-icon slot="start" name="search"></ion-icon>
        Search
      </ion-button>
    </div>
  </div>

  <div *ngIf="!searched" class="food-fact-box" style="padding: 0 16px 24px 16px;">
    <ion-card style="margin: 0; width: 100%; min-height: 600px; display: flex; align-items: center; justify-content: center;">
      <ion-card-content style="padding: 48px; text-align: center; width: 100%;">
        <div *ngIf="loadingFact" style="text-align: center;">
          <ion-spinner name="dots"></ion-spinner>
        </div>
        <div *ngIf="!loadingFact">
          <div style="font-size: 48px; margin-bottom: 24px;">üçΩÔ∏è</div>
          <p style="margin: 0; font-size: 18px; line-height: 1.8; font-style: italic;">
            {{ foodFact }}
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="loading" class="loading-container" style="padding: 40px 0; text-align: center;">
    <ion-spinner name="crescent"></ion-spinner>
  </div>


  <div *ngIf="!loading && recipes.length > 0" class="recipes-grid" style="padding: 16px;">
    <ion-card class="recipe-card" *ngFor="let recipe of recipes">
      <img [src]="recipe.image" [alt]="recipe.title" />
      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="primary" [routerLink]="['/recipe-details', recipe.id]">
          Details
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-infinite-scroll
    *ngIf="!loading && recipes.length > 0"
    (ionInfinite)="loadMoreResults($event)"
    [disabled]="!hasMoreResults">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more recipes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div *ngIf="!loading && searched && recipes.length === 0" class="no-results" style="padding: 40px 16px; text-align: center;">
    <p>No recipes found. Try different ingredients!</p>
  </div>

  <div style="flex: 1;"></div>

  <div style="border-top: 2px solid var(--ion-color-light); margin: 0 16px 16px 16px;"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="showBackToTop">
    <ion-fab-button (click)="scrollToTop(content)" color="primary">
      <ion-icon name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
