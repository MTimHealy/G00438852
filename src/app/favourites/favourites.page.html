<!-- Possible Extra. API allows meal plan. Check that. Maybe add to meal plan? May ned account 
 too much??-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Possible extra. Suggest a random recipe when its empty? Maybe fact as allowed by API-->
  <div class="favourites-container">
    <div *ngIf="favouriteRecipes.length === 0" class="no-favourites">
      <ion-icon name="heart" class="empty-heart"></ion-icon>
      <h2>No Favourites Yet</h2>
      <p>Add recipes to your favourites to see them here!</p>
      <ion-button routerLink="/home" color="primary">
        Browse Recipes
      </ion-button>
    </div>

    <ion-grid *ngIf="favouriteRecipes.length > 0">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let recipe of favouriteRecipes">
          <ion-card class="favourite-card">
            <img [src]="recipe.image" [alt]="recipe.title" />
            <ion-card-header>
              <ion-card-title>{{ recipe.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="button-row">
                <ion-button expand="block" color="primary" [routerLink]="['/recipe-details', recipe.id]">
                  View Details
                </ion-button>
                <ion-button color="danger" (click)="removeFavourite(recipe.id)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
