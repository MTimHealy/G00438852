<!-- Possible Extra. API allows meal plan. Check that. Maybe add to meal plan? May ned account 
 too much??-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Possible extra. Suggest a random recipe when its empty? Maybe fact as allowed by API-->
  <div class="favourites-container">
    <div *ngIf="favouriteRecipes.length === 0" class="no-favourites">
      <div class="food-fact-box" style="padding: 0 16px 24px 16px;">
        <ion-card style="margin: 0; width: 100%; min-height: 600px; display: flex; align-items: center; justify-content: center;">
          <ion-card-content style="padding: 48px; text-align: center; width: 100%;">
            <ion-icon name="heart" style="font-size: 64px; color: var(--ion-color-medium); margin-bottom: 24px;"></ion-icon>
            <h2 style="margin: 0 0 12px 0;">No Favourites Yet</h2>
            <p style="margin: 0 0 24px 0; color: var(--ion-color-medium);">Add recipes to your favourites to see them here!</p>

            <div *ngIf="loadingFact" style="text-align: center;">
              <ion-spinner name="dots"></ion-spinner>
            </div>
            <div *ngIf="!loadingFact">
              <p style="margin: 0 0 24px 0; font-size: 18px; line-height: 1.8; font-style: italic;">
                {{ foodFact }}
              </p>
              <ion-button routerLink="/home" color="primary" size="large">
                Browse Recipes
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>

    <div *ngIf="favouriteRecipes.length > 0" class="favourites-grid" style="padding: 16px;">
      <ion-card class="favourite-card" *ngFor="let recipe of favouriteRecipes">
        <img [src]="recipe.image" [alt]="recipe.title" />
        <ion-card-header>
          <ion-card-title>{{ recipe.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="button-row">
            <ion-button expand="block" color="primary" [routerLink]="['/recipe-details', recipe.id]">
              View Details
            </ion-button>
            <ion-button color="danger" (click)="removeFavourite(recipe.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div style="flex: 1;"></div>

  <div style="border-top: 2px solid var(--ion-color-light); margin: 0 16px 16px 16px;"></div>

</ion-content>
