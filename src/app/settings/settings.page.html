<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Unit Settings</h2>
      </ion-label>
    </ion-item>

    <ion-radio-group [value]="selectedUnit" (ionChange)="onUnitChange($event)">
      <ion-item>
        <ion-radio slot="start" value="metric"></ion-radio>
        <ion-label>
          <h3>Metric</h3>
          <p>Grams, Milliliters, Celsius</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-radio slot="start" value="us"></ion-radio>
        <ion-label>
          <h3>US/Imperial</h3>
          <p>Cups, Ounces, Fahrenheit</p>
        </ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Appearance</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" [name]="isLightMode ? 'sunny' : 'moon'"></ion-icon>
      <ion-label>
        <h3>{{ isLightMode ? 'Light Mode' : 'Dark Mode' }}</h3>
        <p>{{ isLightMode ? 'Switch to dark mode' : 'Switch to light mode' }}</p>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="isLightMode" (ionChange)="onThemeChange($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <div style="flex: 1;"></div>

  <div style="border-top: 2px solid var(--ion-color-light); margin: 0 16px 16px 16px;"></div>

</ion-content>
